name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: "cmake generate build files"
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
    - name: "build all"
      run: cmake --build build --target all --config Release 
    - name: "change to build dir"
      run: cd build
    - name: "run tests"
      run: make test
